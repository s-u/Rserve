language: r
r:
  - release
warnings_are_errors: false
os:
  - linux
  - osx
env:
  - RSERVE=Rserve
branches:
  only:
    master
    
addons:
  apt:
    packages:
      - libssh2-1-dev

before_script:
  - echo `ls -la`
  - cd ..; mv Rserve* Rserve; cd Rserve; sh mkdist -i
  - echo `ls -la`
  - cd ..; mv Rserve Rserve-src; tar zxvf Rserve_*.tar.gz; cd Rserve
  - echo `ls -la`

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sudo chown -R $(whoami) /usr/local ; brew install libgit2; fi
  
after_success:
  - if [[ "$TRAVIS_R_VERSION_STRING" == "release" && ("$TRAVIS_OS_NAME" == "linux") ]]; then Rscript -e 'covr::codecov()'; fi
  
before_deploy:
  - if [ "$TRAVIS_R_VERSION_STRING" == "release" ]; then git tag "$TRAVIS_OS_NAME" --force; fi
  - if [[ "$TRAVIS_R_VERSION_STRING" == "release" && ("$TRAVIS_OS_NAME" == "osx") ]]; then R CMD INSTALL --build $PKG_TARBALL; fi

deploy:
  provider: releases
  name: "$TRAVIS_OS_NAME"
  api_key:
    secure: ""
  file_glob: true
  file: Rserve*.t*gz
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    except: windows
